<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="form_style.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav id="top">
        <img src="Paulistao.png" alt="Logo Paulistão" id="logo">
        <div class="nav-links">
            <button onclick="location.href='home.html'">CAMPEONATO</button>
            <button onclick="location.href='times.html'">TIMES</button>
            <button onclick="location.href='tabela.html'">TABELA</button>
            <button onclick="location.href='formulario.html'">FORMULÁRIO</button>
        </div>
    </nav>

    <!-- CONTEÚDO -->
    <main class="form-container">
        <h2>Formulário de Contato</h2>
        <p>Preencha os campos abaixo para enviar sua mensagem ou dúvida.</p>

        <form action="#" method="post" enctype="multipart/form-data">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" pattern="\(\d{2}\)\s\d{4,5}-\d{4}" required>

            <label for="assunto">Assunto:</label>
            <select id="assunto" name="assunto" required>
                <option value="">Selecione</option>
                <option value="duvida">Dúvida</option>
                <option value="elogio">Elogio</option>
                <option value="reclamacao">Reclamação</option>
                <option value="outro">Outro</option>
            </select>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem" required></textarea>

            

            <input type="submit" value="Enviar Mensagem">
        </form>
    </main>
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 Paulistão. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
